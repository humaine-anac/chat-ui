<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Agent Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles/stylesheet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="./scripts/functions.js"></script>
    </head>
    <body>

        <div id="buyerTitle">Buyer</div>
        <div id="sellerTitle">Seller</div>

        <div id="roundTimerHeader">Pre-Game:</div>
        <div id="roundTimer">0</div>

        <!--  Chat Display  -->
        <div id="message-display"></div>

        <!--  User Input Field  -->
        <textarea id="user-input-field-right" placeholder="Start chatting as buyer!"></textarea>

        <!--  Button Inputs  -->
        <button id="start">Start Round</button>
        <button id="display_popup">Show Results</button>

        <!-- Timer Data Collection  -->
        <div id="timer_container">
            <div class="timer_header">Set Round Time:</div>
            <div class="timer_header" style="bottom:14%">Warmup:</div>
            <input class="timer" id="timer_1" value='10'>
            <div class="timer_header" style="bottom:9%">Round:</div>
            <input class="timer" id="timer_2" value='300'>
            <div class="timer_header" style="bottom:4%">Post:</div>
            <input class="timer" id="timer_3" value='60'>
        </div>

        <!-- Ingredient Display Info  -->
        <button id="show_ingredient_display">Show Ingredients</button>
    </body>

    <!--  Display for round resuluts  -->
    <div id="popup">
        <div class="popup-item" id="Celia">  Celia: </div>
        <div class="popup-item" id="Watson">  Watson: </div>
        <div class="popup-item" id="Human">  Human: </div>
    </div>

    <div id="ingredient_display">ingredients:</div>
</html>
