<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Agent Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles/stylesheet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="./scripts/functions.js"></script>
    </head>
    <body>
        <!--  Chat Display  -->
        <div class="message-display"></div>

        <!--  User Input Field  -->
        <textarea class="user-input-field" placeholder="Start chatting here!"></textarea>
        <button class="start">Start Round</button>
        <button class="display_popup">Show Results</button>
    </body>

    <!--  Display for round resuluts  -->
    <div class="popup">
        <div id="Celia">Celia: </div>
        <div id="Watson">Watson: </div>
        <div id="Human">Human: </div>
    </div>
</html>
